services:
  
  postgres:
    image: "postgres:14.0"
    container_name : "micro_db"
    ports:
      - "5433:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

  mongo:
    image: "mongo"
    container_name: "micro_mongodb"
      
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongodb/:/data/db
      
      
  broker-services:
    container_name : "micro_broker"
    build:
      context: ./../broker
      dockerfile: ./../broker/broker-service.dockerfile
    restart: always
    ports:
      - "3004:3004"
    
    deploy:
      mode: replicated
      replicas: 1


  authentication-service:
    container_name : "micro_authentication"
    build:
      context: ../authentication
      dockerfile: ../authentication/authentication-service.dockerfile
    ports:
      - "3003:3003"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN : "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  frontend-service:
    build:
      context: ../frontend
      dockerfile: ../frontend/frontend.dockerfile
    ports:
      - "3002:3002"
    restart: always

  logger-service:
    container_name : "micro_logger"
    build:
      context: ../logger
      dockerfile: ../logger/logger-service.dockerfile
    ports:
      - "3001:80"
    restart: always
    depends_on:
      - mongo
    deploy:
      mode: replicated
      replicas: 1

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  mailer-service:
    container_name: micro_mailer
    ports:
      - "8005:80"
    depends_on:
      - mailhog
    build:
      context: ../mailer
      dockerfile: ../mailer/mailer-service.dockerfile
    restart: always
    environment:
     MAIL_DOMAIN: localhost
     MAIL_HOST: mailhog
     MAIL_USERNAME: ""
     MAIL_PASSWORD: ""
     MAIL_ENCRYPTION: none
     FROM_NAME: "Rajesh Bhusal"
     FROM_ADDRESS: rajesh@gmail.com
     MAIL_PORT: 1025

